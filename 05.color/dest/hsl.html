<script>
$(function() {

  (function() {
    var tmpl = $('#tmpl-alpha').html();
    $('[data-alpha-test-container]').each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-zero100').html();
    var selectors = [
      '[data-whiteness-test-container]',
      '[data-blackness-test-container]',
    ].join(',');
    $(selectors).each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-100ZeroMinus100').html();
    var selectors = [
      '[data-red-test-container]',
      '[data-green-test-container]',
      '[data-blue-test-container]',
      '[data-saturation-test-container]',
      '[data-lightness-test-container]',
    ].join(',');
    $(selectors).each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-zero100').html();
    var selectors = [
      '[data-tint-test-container]',
      '[data-shade-test-container]',
      '[data-contrast-test-container]',
    ].join(',');
    $(selectors).each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-hue').html();
    $('[data-hue-test-container]').each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-blend').html();
    $('[data-blend-test-container]').each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());

  (function() {
    var tmpl = $('#tmpl-contrast').html();
    $('[data-contrast-test-container]').each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());


  $('[data-attach-box-label]').each(function(i, el) {
    var $el = $(el);
    var text = $el.attr('data-attach-box-label');
    var $label = $('<div class="boxLabel">' + text + '</div>');
    $el.prepend($label);
  });

  (function() {
    var w = 0;
    var b = 0;
    var currentCls;
    var tmpl = '<table>';
    var header = $('#tmpl-hwb-header').html();
    tmpl += header;
    while(w <= 100 && b <= 100) {
      if(b === 0) {
        tmpl += '<tr><th>' + w + '%</th>';
      }
      currentCls = 'hwb-' + w + '-' + b;
      tmpl += '<td class="' + currentCls + '"></td>';
      b += 10;
      if(b > 100) {
        tmpl += '</tr>';
        b = 0;
        w += 10;
      }
    }
    tmpl += '</table>';
    $('[data-hwb-demo-container]').each(function(i, el) {
      var $container = $(el);
      $container.html(tmpl);
    });
  }());


});
</script>
