<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top-Module1">
  <div class="top-Module1_Group">
    <div class="top-Module1_Item top-Module1_Item-red">$red1</div>
    <div class="top-Module1_Item top-Module1_Item-blue">$blue1</div>
    <div class="top-Module1_Item top-Module1_Item-orange">$orange1</div>
  </div>
  <div class="top-Module1_Group">
    <div class="top-Module1_Item top-Module1_Item-redAlpha">color($red1 alpha(- 0.4))</div>
    <div class="top-Module1_Item top-Module1_Item-blueTint">color($blue1 tint(50%))</div>
    <div class="top-Module1_Item top-Module1_Item-orangeShade">color($orange1 shade(50%))</div>
  </div>
</div>

<div class="top-Module2">
  <button class="top-Module2_Button top-Module2_Button-alert">Button1</button>
  <button class="top-Module2_Button top-Module2_Button-warning">Button3</button>
  <button class="top-Module2_Button top-Module2_Button-safe">Button2</button>
</div>

</body>
</html>
